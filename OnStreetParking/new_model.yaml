OnStreetParking:
  description: 'On street parking'
  properties:
    acceptedPaymentMethod:
      type: string
    address:
      description: 'The mailing address.'
      properties:
        addressCountry:
          type: string
        addressLocality:
          type: string
        addressRegion:
          type: string
        areaServed:
          type: string
        postOfficeBoxNumber:
          type: string
        postalCode:
          type: string
        streetAddress:
          type: string
      type: Property
    allowedVehicleType:
      enum:
        - agriculturalVehicle
        - anyVehicle
        - articulatedVehicle
        - bicycle
        - bus
        - car
        - caravan
        - ' carOrLightVehicle'
        - carWithCaravan
        - carWithTrailer
        - constructionOrMaintenanceVehicle
        - fourWheelDrive
        - highSidedVehicle
        - lorry
        - moped
        - motorcycle
        - motorcycleWithSideCar
        - motorscooter
        - tanker
        - threeWheeledVehicle
        - trailer
        - tram
        - twoWheeledVehicle
        - van
        - vehicleWithCatalyticConverter
        - vehicleWithoutCatalyticConverter
        - vehicleWithCaravan
        - vehicleWithTrailer
        - withEvenNumberedRegistrationPlates
        - withOddNumberedRegistrationPlates
        - other
      type: string
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    areBordersMarked:
      type: boolean
    areaServed:
      description: 'The geographic area where a service or offered item is provided.'
      type: Property
    availableSpotNumber:
      minvalue: 0
      type: integer
    averageSpotLength:
      minvalue: 0
      type: number
    averageSpotWidth:
      minvalue: 0
      type: number
    category:
      items:
        enum:
          - forDisabled
          - forResidents
          - forLoadUnload
          - onlyWithPermit
          - forELectricalCharging
          - free
          - feeCharged
          - blueZone
          - greenZone
          - taxiStop
          - shortTerm
          - mediumTerm
        type: string
      type: array
    chargeType:
      items:
        enum:
          - additionalIntervalPrice
          - annualPayment
          - firstIntervalPrice
          - flat
          - free
          - minimum
          - maximum
          - monthlyPayment
          - seasonTicket
          - temporaryFee
          - temporaryPrice
          - unknown
          - other
        type: string
      type: array
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    extraSpotNumber:
      minvalue: 0
      type: integer
    id:
      anyOf: &onstreetparking_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    maximumParkingDuration:
      format: date-time
      type: string
    name:
      description: 'The name of this item.'
      type: Property
    occupancyDetectionType:
      enum:
        - none
        - balancing
        - singleSpaceDetection
        - modelBased
        - manual
      type: string
    occupiedSpotNumber:
      minvalue: 0
      type: integer
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *onstreetparking_-_properties_-_owner_-_items_-_anyof
      type: Property
    parkingMode:
      enum:
        - perpendicularParking
        - parallelParking
        - echelonParking
      type: string
    permitActiveHours:
      type: object
    refParkingGroup:
      items:
        type: string
      type: array
    refParkingSpot:
      format: uri
      type: string
    requiredPermit:
      items:
        type: string
      type: array
    seeAlso:
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    totalSpotNumber:
      minvalue: 0
      type: integer
    type:
      description: 'NGSI Entity type'
      enum:
        - OnStreetParking
      type: string
    usageScenario:
      enum:
        - parkAndRide
        - parkAndCycle
        - parkAndWalk
        - kissAndRide
        - liftShare
        - carSharing
        - vehicleLift
        - loadingBay
        - dropOff
        - overnightParking
        - other
      type: string
  required:
    - id
    - type
    - location
  type: object
